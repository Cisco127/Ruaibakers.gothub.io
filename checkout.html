<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruaibakers | Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Ruaibakers</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="checkout.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="checkout">
    <h1>Checkout</h1>
    <form id="checkout-form" action="confirmation.html" method="GET">
      <!-- Customer Details -->
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Your Email" required>

      <label for="date">Delivery Date:</label>
      <input type="date" name="date" id="date" required>

      <!-- Cart Content -->
      <div id="cart-summary">
        <h2>Your Cart:</h2>
        <ul id="cart-items">
          <!-- Cart items will be dynamically added here -->
        </ul>
        <p id="cart-total">Total: KSh <span>0</span></p>
      </div>

      <button type="submit" class="btn">Confirm & Place Order</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Ruaibakers. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
