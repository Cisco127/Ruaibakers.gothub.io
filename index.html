<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruaibakers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Ruaibakers</h1>
  </header>
  <main>
    <!-- Menu Section -->
    <section>
      <h2>Our Menu</h2>
      <ul>
        <li>
          <span>Cake - KSh 500</span>
          <button class="add-to-cart" data-item="Cake" data-price="500">Add to Cart</button>
        </li>
        <li>
          <span>Cookies - KSh 200</span>
          <button class="add-to-cart" data-item="Cookies" data-price="200">Add to Cart</button>
        </li>
        <li>
          <span>Bread - KSh 150</span>
          <button class="add-to-cart" data-item="Bread" data-price="150">Add to Cart</button>
        </li>
        <li>
          <span>Cupcakes - KSh 300</span>
          <button class="add-to-cart" data-item="Cupcakes" data-price="300">Add to Cart</button>
        </li>
      </ul>
    </section>

    <!-- Cart Section -->
    <section>
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: KSh <span id="cart-total">0</span></p>
    </section>

    <!-- Checkout Section -->
    <section>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="date">Delivery Date:</label>
        <input type="date" id="date" required>
        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
